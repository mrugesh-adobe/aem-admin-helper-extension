<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AEM Admin Helper</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>AEM Admin Helper</h1>
    <div class="context-info">
      <div id="context">Detecting context...</div>
      <div id="path">Detecting path...</div>
    </div>
    <div class="section publishing-status">
      <h2>🕒 Publishing Status</h2>
      <div id="publishing-status" class="timestamps">
        <div id="preview-time">Loading preview time...</div>
        <div id="live-time">Loading live time...</div>
      </div>
    </div>
    <div class="section">
      <h2>📂 Content APIs</h2>
      <div id="content-links" class="links"></div>
    </div>
    <div class="section">
      <h2>🛠️ Config APIs</h2>
      <div id="config-links" class="links"></div>
    </div>
    <div class="section">
      <h2>🗺️ SEO APIs</h2>
      <div id="seo-links" class="links"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AEM Admin Helper</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AEM Admin Helper</h1>
      <a href="https://admin.hlx.page/login" target="_blank" class="login-link">Login</a>
    </div>
    <div class="context-info">
      <div id="context">Detecting context...</div>
      <div id="path">Detecting path...</div>
    </div>
    <div class="section authoring-links">
      <h2>🔗 Authoring Links</h2>
      <div id="authoring-links" class="links">
        <div id="sites-url">Loading Sites URL...</div>
        <div id="assets-url">Loading Assets URL...</div>
      </div>
    </div>
    <div class="section">
      <h2>📂 Content APIs</h2>
      <div id="content-links" class="links"></div>
    </div>
    <div class="section">
      <h2>🛠️ Config & SEO APIs</h2>
      <div id="config-links" class="links"></div>
    </div>
    <div class="section publishing-status">
      <h2>🕒 Publishing Status <span>&nbsp;</span></h2>
      <div id="publishing-status" class="timestamps">
        <div id="preview-time">Loading preview time...</div>
        <div id="live-time">Loading live time...</div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
